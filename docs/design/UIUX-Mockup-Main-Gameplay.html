<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Mockup: Main Gameplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-sc {
            font-family: 'Noto Serif SC', serif;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-anim {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 bg-cover bg-center bg-no-repeat text-white antialiased" style="background-image: url('https://images.unsplash.com/photo-1554189097-96a99a18018f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); overflow-x: hidden;">

    <div class="flex items-start justify-center min-h-screen w-full px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-7xl">

            <!-- Mockup 1: Main Gameplay - Default State -->
            <div class="flex flex-col border border-slate-600 rounded-lg p-2 bg-slate-800/50 shadow-lg">
                <div class="flex items-center gap-2 p-2 border-b border-slate-600">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span class="ml-auto text-sm text-slate-400">3. Gameplay - Default</span>
                </div>
                <div class="flex-grow bg-transparent p-6 md:p-8 rounded-b-md flex flex-col justify-between" style="min-height: 600px;">
                    <header class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-2 text-amber-300">
                            <img src="https://unpkg.com/lucide-static@latest/icons/lock-keyhole.svg" alt="Icon" class="h-5 w-5">
                            <h2 class="font-serif-sc text-xl">解密中...</h2>
                        </div>
                        <span class="text-slate-400 font-mono text-sm">线索 3 / 10</span>
                    </header>
                    
                    <main class="flex-grow flex items-center justify-center fade-in-down">
                        <div class="w-full bg-slate-900/50 backdrop-blur-sm border border-slate-700 rounded-lg p-6 text-center shadow-inner">
                            <p class="text-slate-200 text-lg md:text-xl leading-relaxed">我曾长期掌管一个国家的铸币工作，并严厉打击伪币制造者。</p>
                        </div>
                    </main>

                    <footer class="mt-8">
                        <div class="relative">
                            <input type="text" placeholder="请输入你心中的名字..." class="w-full bg-slate-800/70 border-2 border-slate-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 rounded-lg text-lg text-white px-4 py-3 transition duration-200">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <button class="w-full bg-transparent border border-slate-500 hover:bg-slate-700/50 text-slate-300 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition duration-200">
                                <img src="https://unpkg.com/lucide-static@latest/icons/flag-off.svg" alt="Icon" class="h-5 w-5">
                                <span>放弃</span>
                            </button>
                            <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-transform transform hover:scale-105 shadow-lg">
                                <img src="https://unpkg.com/lucide-static@latest/icons/send-horizontal.svg" alt="Icon" class="h-5 w-5">
                                <span>提交</span>
                            </button>
                        </div>
                    </footer>
                </div>
            </div>

            <!-- Mockup 2: Gameplay - Feedback & History State -->
            <div class="flex flex-col border border-slate-600 rounded-lg p-2 bg-slate-800/50 shadow-lg">
                <div class="flex items-center gap-2 p-2 border-b border-slate-600">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span class="ml-auto text-sm text-slate-400">4. Gameplay - Feedback</span>
                </div>
                <div class="flex-grow bg-transparent p-6 md:p-8 rounded-b-md flex flex-col justify-between relative overflow-hidden" style="min-height: 600px;">
                    <!-- History Modal (Shown by default for demonstration) -->
                    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-10 flex items-center justify-center p-4">
                         <div class="w-full max-w-md bg-slate-800/80 backdrop-blur-xl border border-slate-600 rounded-xl shadow-2xl fade-in-down">
                            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                                <h3 class="font-serif-sc text-xl text-amber-300">历史线索回顾</h3>
                                <button class="text-slate-400 hover:text-white">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" alt="Close" class="h-6 w-6">
                                </button>
                            </div>
                            <div class="p-6 max-h-80 overflow-y-auto">
                                <ol class="list-decimal list-inside space-y-3 text-slate-300">
                                    <li>关于我早年对炼金术的痴迷鲜为人知。</li>
                                    <li>我曾用自制的仪器进行了大量光学实验。</li>
                                    <li class="font-bold text-white">我曾长期掌管一个国家的铸币工作，并严厉打击伪币制造者。</li>
                                </ol>
                            </div>
                         </div>
                    </div>


                    <header class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-2 text-amber-300">
                             <img src="https://unpkg.com/lucide-static@latest/icons/lock-keyhole.svg" alt="Icon" class="h-5 w-5">
                            <h2 class="font-serif-sc text-xl">解密中...</h2>
                        </div>
                         <button class="text-slate-400 hover:text-amber-300 flex items-center gap-1.5 text-sm">
                            <img src="https://unpkg.com/lucide-static@latest/icons/history.svg" alt="Icon" class="h-4 w-4">
                            <span>查看历史</span>
                        </button>
                    </header>
                    
                    <main class="flex-grow flex items-center justify-center">
                        <div class="w-full bg-slate-900/50 backdrop-blur-sm border border-slate-700 rounded-lg p-6 text-center shadow-inner">
                            <p class="text-slate-200 text-lg md:text-xl leading-relaxed">我曾长期掌管一个国家的铸币工作，并严厉打击伪币制造者。</p>
                        </div>
                    </main>

                    <footer class="mt-8">
                        <div class="relative">
                             <p class="text-center mb-2 text-red-400 shake-anim">不对哦，再想想...</p>
                            <input type="text" value="爱因斯坦" class="w-full bg-slate-800/70 border-2 border-red-500/70 focus:border-red-500 focus:ring-2 focus:ring-red-500/50 rounded-lg text-lg text-white px-4 py-3 transition duration-200">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                             <button class="w-full bg-transparent border border-slate-500 hover:bg-slate-700/50 text-slate-300 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition duration-200">
                                <img src="https://unpkg.com/lucide-static@latest/icons/flag-off.svg" alt="Icon" class="h-5 w-5">
                                <span>放弃</span>
                            </button>
                            <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-transform transform hover:scale-105 shadow-lg">
                                <img src="https://unpkg.com/lucide-static@latest/icons/send-horizontal.svg" alt="Icon" class="h-5 w-5">
                                <span>提交</span>
                            </button>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
